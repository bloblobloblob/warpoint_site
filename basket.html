<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/bascet.css">
    <script src="script/basket.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img class="logo" src="img/warpoint_logo.svg" alt="warpoint">
            </a>
            <ul class="nav-links">
                <li><a href="#">Каталог товаров</a></li>
                <li><a href="#">Мероприятия</a></li>
                <li><a href="#">Сертификаты</a></li>
                <li><a href="#">Информация</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
            <ul class="nav-buttons">
                <li class="phone-wrapper"><a class="phone" href="tel: +7 (343) 289-57-00">+7 (343) 289-57-00</a></li>
                <li class="gift-wrapper square-button"><a href="#"><img src="img/featured_seasonal_and_gifts.svg" alt=""></a></li>
                <li class="cart-wrapper square-button"><a href="basket.html"><img src="img/shopping_cart.svg" alt=""></a></li>
                <li class="login-wrapper square-button"><a href="#"><img src="img/login.svg" alt=""></a></li>
                <li class="dropdown-menu square-button"><a href="#"><div></div></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="catalogue">
            <h2 id="catalogue-header">Личный кабинет</h2>
        </section>
        <div class="container">
            <nav class="menu">
                <a href="profile.html">Мой профиль</a>
                <a href="basket.html" id="bascet">Корзина</a>
                <a href="order-history.html">История заказов</a>
                <a href="bonuses.html">Бонусы</a>
            </nav>
            <div class="info" class="cart-items">
                <ul id="cart-items"></ul>
            </div>
            <div class="checkout">
                <button type="submit" class="submit-order">Оформить заказ</button>
                <form id="checkout-form">
                    <div class="checkout-summary">
                        <p>Корзина</p>
                        <p>Общая сумма <span id="total-price"></span></p>
                    </div>
                    <div class="promo-code">
                        <label for="promo">Промокод</label>
                        <input type="text" id="promo" name="promo" placeholder="Введите промокод">
                        <button type="button" class="apply-promo">Использовать купон</button>
                    </div>
                    <div class="delivery-method">
                        <p>Способ доставки</p>
                        <label>
                            <input type="radio" name="delivery" value="courier"> Доставка курьером
                        </label>
                        <label>
                            <input type="radio" name="delivery" value="mail" checked> Доставка почтой
                        </label>
                        <input type="text" id="pickup-point" name="pickup-point" placeholder="Адрес пункта выдачи">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
