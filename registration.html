<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/index-style.css">
    <title>Регистрация</title>
</head>
<body>
    <section class="registration-form">
        <form action="" method="post">
            <h1>Регистрация</h1>
            <input type="text" name="" id="form-name" placeholder="Имя">
            <input type="text" name="" id="form-email" placeholder="E-mail">
            <input type="text" name="" id="form-password" placeholder="Пароль">
            <input type="text" name="" id="form-password-confirmation" placeholder="Повторите пароль">
            <button type="submit" id="register-button">Зарегистрироваться</button>
        </form>
        <a href="#">Войти в аккаунт</a>
        <p>Нажимая на кнопку «Зарегистрироваться», вы соглашаетесь с</p>
        <a id="policy" href="#">политикой конфиденциальности.</a>
    </section>
</body>
</html>
